<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="container">
        <div class="heading-container">
            <h1 class="hoursHeading heading">0</h1>
            <h1 class="minutesHeading heading">0</h1>
            <h1 class="secondsHeading heading">0</h1>
            <h1 class="milliHeading heading">0</h1>
        </div>
        <div class="btn-container">
            <a class="start btn">Start</a>
            <a class="stop btn">Stop</a>
            <a class="reset btn">Reset</a>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
